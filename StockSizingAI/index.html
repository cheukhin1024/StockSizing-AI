<html lang="en">

        .brand {

        }

        .brand span {
            color: #ff4444;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background-color: white;
        }

        .hero h2 {

        .hero p {

            color: #666;

        nav {

            padding: 1rem;
        }

            color: white;

            font-weight: bold;
            margin-top: 2rem;
            transition: background-color 0.3s ease;

        .get-started-btn:hover {

            transform: translateY(-2px);

        }

        .video-section {
            text-align: center;
            padding: 4rem 1rem;
            background-color: #f8f9fa;
        }

        .video-section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 860px;
            margin: 0 auto;
            padding-bottom: 2rem;
        }

        .video-container iframe {
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .video-container iframe {
                height: 315px;
            }
        }

        @media (max-width: 480px) {
            .video-container iframe {
